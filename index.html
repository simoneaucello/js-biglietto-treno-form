<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap  -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>

  <!-- CSS  -->

  <link rel="stylesheet" href="css/style.css">

  <title>Acquista il tuo biglietto</title>
</head>
<body>

  <div class="container my-5 d-flex justify-content-center flex-wrap ">

    <div>
      <h1 class="text-center ">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>    
      <div class="calculator debug">
        <div class="data d-flex justify-content-center my-5 p-5">
          <div class="mx-5 ">
            <h5>Nome e Cognome</h5>
          <input class="name" type="text" name="" id="1">
          </div>
          <div class="mx-5 ">
            <h5>Km da percorrere</h5>
          <input class="km" type="text" name="" id="2">
          </div>
          <div class="mx-5 ">
            <h5>Quanti anni hai?</h5>
            <input class="age" type="text" name="" id="3" >
          </div>           
        </div>

        <!-- button  -->
        <div class="d-flex justify-content-center p-5">
          <button type="button" class="btn generate btn-primary btn-lg">Genera</button>
          <button type="button" class="btn reset btn-secondary btn-lg">Annulla</button>
        </div>
        <!-- button  -->

      </div>
      
      <div class="mt-5 ticket">
        <h1 class="text-center ">IL TUO BIGLIETTO</h1>    
        <div class="print-ticket mt-5 debug">
          <div class="row">
            <div id="price" class="col-3 debug">

            </div>

            <div class="col-9 debug"></div>
          </div>
        </div>
      </div>
      
    </div>


  </div>
  



  <script src="js/script.js"></script>
</body>
</html>
